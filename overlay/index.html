<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Jono Overlay</title>

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: white;
  }

  .container {
    width: 420px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .box {
    background: rgba(0, 0, 0, 0.65);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 12px 16px;
    box-sizing: border-box;
  }

  .title {
    font-size: 14px;
    opacity: 0.75;
    margin-bottom: 4px;
    letter-spacing: 1px;
  }

  .value {
    font-size: 22px;
    font-weight: 600;
    text-align: center;
  }

  /* JONO SCROLL */
  .queue-box {
    overflow: hidden;
    white-space: nowrap;
  }

  .queue-scroll {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 20s linear infinite;
    font-size: 18px;
  }

  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-100%);
    }
  }
</style>
</head>

<body>
  <div class="container">

    <div class="box">
      <div class="title">üéÆ NYT VUOROSSA</div>
      <div class="value" id="current">-</div>
    </div>

    <div class="box">
      <div class="title">‚û°Ô∏è SEURAAVANA</div>
      <div class="value" id="next">-</div>
    </div>

    <div class="box queue-box">
      <div class="title">üìã JONO</div>
      <div class="queue-scroll" id="queue">Ei ket√§√§n jonossa</div>
    </div>

  </div>

<script>
  const ws = new WebSocket(`ws://${location.host}`);

  ws.onmessage = event => {
    const data = JSON.parse(event.data);

    document.getElementById('current').textContent =
      data.current ?? '-';

    document.getElementById('next').textContent =
      data.next ?? '-';

    const queueText = data.queue.length
        ? data.queue
            .map((name, index) => `${index + 1}. ${name}`)
            .join('  ‚Ä¢  ')
        : 'Ei ket√§√§n jonossa';

    const queueEl = document.getElementById('queue');
    queueEl.textContent = queueText;

    // reset animation cleanisti kun data muuttuu
    queueEl.style.animation = 'none';
    queueEl.offsetHeight; // force reflow
    queueEl.style.animation = null;
  };
</script>
</body>
</html>
